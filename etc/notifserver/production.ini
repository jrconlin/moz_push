[DEFAULT]
debug = False
translogger = False
profile = False

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8000
use_threadpool = True
threadpool_workers = 60

[app:main]
use = egg:NotifServer
configuration = file://%(here)s/notifserver.ini

[cef]
use = false
file = syslog
vendor = mozilla
version = 0
device_version = 1.3
product = weave

[logging]
enabled = true
server_log = /tmp/notifs.log
level = DEBUG

[loggers]
keys = root,app

[handlers]
keys = file01

[formatters]
keys = format01

[logger_root]
level = DEBUG
handlers = file01

[logger_app]
level = DEBUG
qualname = app
handlers = file01
propgate = 0

[handler_file01]
class = FileHandler
level = DEBUG
formatter = format01
args = ('/tmp/notifs.log', 'w')

[formatter_format01]
format = %(name)s: %(asctime)s %(levelname)s %(message)s
datefmt = 
class = logging.Formatter


